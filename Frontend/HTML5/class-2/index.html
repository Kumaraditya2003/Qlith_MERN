    <title>HTML Tags</title>

  <body>
    <h1>Inline vs Block Element</h1>

    <div>
      <p>This is a paragraph of text.</p>

    <div>
      <p><span>This</span>is another paragraph of text.</p>
      <a href="https://www.qlith.com/">Visit Qlith</a>
      <img
        src="https://www.qlith.com/static/media/cto.0ca96989a2f5340fc9e5.jpg"
        alt="profile_pic"
      />
    </div>
  </body>
